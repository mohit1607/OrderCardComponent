<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img src="./Assets/images/illustration-hero.svg" class="titleImage" alt="illustration-hero">
        <h2 class="content">Order Summary</h2>
        <p class="cardtxt">You can now listen to million of songs, audiobooks and podcasts on any device anywhere you like.</p>
        <div class="bo">
            <div class="inbo">
                <img src="./Assets/images/icon-music.svg" alt="musicIcon">
                <div class="ininbo">
                   <div class="tag">
                       Annual  Price
                   </div>
                   <div class="rate">
                       $59.99/year
                   </div>
                   <!-- here i used div instead of p so it is working -->
                </div>
                <div class="changetag">
                    change
                </div>
            </div>
        </div>
        <button>Proceed to Payment</button>

        <h5>cancel order</h5>
    </div>
</body>
</html>
